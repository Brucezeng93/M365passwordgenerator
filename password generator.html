<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <button onclick="generatePassword()">Generate Password</button>
    <br>
    <input type="text" id="password" readonly>
    
    <script>
        function generatePassword() {
            const firstLetters = 'BCDFGHJKLMNPQRSW';
            const secondLetters = 'aeiou';
            const letters = 'adeghklmnopqrstu';
            const numbers = '0123456789';

            let password = '';
            
            // Generate the first letter (restricted)
            const randomFirstLetterIndex = Math.floor(Math.random() * firstLetters.length);
            password += firstLetters.charAt(randomFirstLetterIndex);

            // Generate the second letter (restricted)
            const randomSecondLetterIndex = Math.floor(Math.random() * secondLetters.length);
            password += secondLetters.charAt(randomSecondLetterIndex);

            // Generate 1 more random letter
            for (let i = 0; i < 1; i++) {
                const randomIndex = Math.floor(Math.random() * letters.length);
                password += letters.charAt(randomIndex);
            }
            
            // Generate 5 random numbers
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * numbers.length);
                password += numbers.charAt(randomIndex);
            }

            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
